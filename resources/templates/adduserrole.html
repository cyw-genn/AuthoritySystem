<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户角色</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="width: 600px;height: 100%;text-align: center;">
    <form action="/adduserrole" method="post">
        id：<input class="form-control" type="text" th:value="${id}" name="id"><br>
        用户ID：<input class="form-control" type="text" th:value="${userID}" name="userID"><br>
        角色ID：<input class="form-control" type="text" th:value="${roleID}" name="roleID"><br>
        <button class="btn btn-primary btn-lg btn-block"><font color="black">保存</font></button>
    </form>
</div>
</body>
</html>
