<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改功能</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="width: 600px;height: 100%;text-align: center;">
    <form action="/updatefunc" method="post">
        <input name="_method" type="hidden" value="put">
        ID：<input class="form-control" type="text" th:value="${functions.id}" name="id"><br>
        功能名：<input class="form-control" type="text" th:value="${functions.feaName}" name="feaName"><br>
        上层ID：<input class="form-control" type="text" th:value="${functions.upperID}" name="upperID"><br>
        <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
    </form>
</div>
</body>
</html>
